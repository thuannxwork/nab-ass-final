<div class="card">
        <div class="card-body">
                <h5 class="card-title" style="cursor: pointer">{{product.name}}</h5>
                <img src="data:image/png;base64,{{product.image}}" class="img-responsive" style="cursor: pointer" height="150px"
                        width="200px" alt="Image" (click)="viewDetail(product.id)">
                <p class="card-text "> {{product.description}}</p>
                <button class="btn btn-primary" style="text-align: right" (click)="addToCart()">Add to cart</button>
        </div>
</div>
