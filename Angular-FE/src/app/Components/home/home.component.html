<app-navigation></app-navigation>
<div class="container">
  <br>
  <header class="section-header">
    <section class="header-main">

      <div class="form-group row">
        <label class="col-md-2">Category</label>
        <select class="form-control col-md-4" id="category" name="category" [(ngModel)]="productSearch.categoryId"
                name="category" #category
                (change)="onChangeCate(category)">
          <option value="">---All---</option>
          <option *ngFor="let opt of categoryList" [value]="opt.id">{{opt.name}}</option>
        </select>

        <label class="col-md-2">Brand</label>
        <select class="form-control col-md-4" id="brand" name="brand" [(ngModel)]="productSearch.brandId" name="brand">
          <option value="">---All---</option>
          <option *ngFor="let opt of brandList" [value]="opt.id">{{opt.name}}</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Price</label>
        <input type="number" class="form-control col-md-2" placeholder="From Price" name="fromPrice"
               ngModel [(ngModel)]="productSearch.fromPrice">
        <input type="number" class="form-control col-md-2" placeholder="To Price" name="fromPrice"
               ngModel [(ngModel)]="productSearch.toPrice">

        <label class="col-md-2">Color</label>
        <input type="text" class="form-control col-md-4" placeholder="Color" name="color"
               ngModel [(ngModel)]="productSearch.color">
      </div>
      <div class="form-group row">
        <button class="btn btn-primary ml-3" style="text-align: right" (click)="searchProduct()">Search</button>
        <button class="btn btn-secondary ml-3" (click)="reset()">Reset</button>
      </div>
    </section>
  </header>
  <br>
  <div class="row">
    <div class="col-3 align-left" *ngFor="let product of products">
      <app-product [product]="product" (productAddToCart)="addToCart($event)">Loading...</app-product>
    </div>
  </div>
</div>
