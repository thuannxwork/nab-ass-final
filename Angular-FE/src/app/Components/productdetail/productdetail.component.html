<app-navigation></app-navigation>
<div class = "card-wrapper">
  <div class = "card">
    <!-- card left -->
    <div class = "product-imgs">
      <div class = "img-display">
        <div class = "img-showcase">
          <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
        </div>
      </div>
      <div class = "img-select">
        <div class = "img-item">
          <a href = "#" data-id = "1">
            <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a href = "#" data-id = "2">
            <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a href = "#" data-id = "3">
            <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a href = "#" data-id = "4">
            <img src = "data:image/png;base64,{{product.image}}" alt = "shoe image">
          </a>
        </div>
      </div>
    </div>
    <!-- card right -->
    <div class = "product-content">
      <h2 class = "product-title">{{product.name}}</h2>

      <div class = "product-price">
        <p class = "new-price">Price: <span>{{product.price  | currency:'USD'}}</span></p>
      </div>

      <div class = "product-detail">
        <h2>about this item: </h2>
        <p>{{product.description}}</p>

        <ul>
          <li>Available: <span>in stock</span></li>
          <li>Category: <span>{{product.category.name}}</span></li>
          <li>Brand: <span>{{product.brand.name}}</span></li>
          <li>Color: <span>{{product.color}}</span></li>
        </ul>
      </div>

      <div class = "purchase-info">
        <input type = "number" min = "0" value = "1">
        <button type = "button" class = "btn">
          Add to Cart
        </button>
        <button type = "button" class = "btn">Compare</button>
      </div>

      <div class = "social-links">
        <p>Share At: </p>
        <a href = "#">
          <i class = "fab fa-facebook-f"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-twitter"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-instagram"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-whatsapp"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-pinterest"></i>
        </a>
      </div>
    </div>
  </div>
</div>
